<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeons & DonkeysTODO: change this</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="centered-content" id="background-container">
      <img
        src="public/images/parchment-page-curled.png"
        alt="parchment-page-curled"
        id="parchment-background"
      />
    </div>
    <div class="content-container" id="start-screen">
      <h1 id="start-title">This is the Title Screen</h1>
      <form
        action="http://localhost:3000/characters"
        method="POST"
        id="character-form"
      >
        <input type="text" name="characterName" id="characterName" />
        <br />
        <label for="characterName">Enter Character Name</label>
        <br />
        <input type="submit" id="submit" value="Begin!" />
      </form>
    </div>

    <div class="content-container hidden" id="question-container">
			<h2 id="question"></h2>
			<div class="response-container" id="question-response-1">
				<p class="response" id="answer-1">Answer 1</p>
			</div>
			<div class="response-container" id="question-response-2">
				<p class="response" id="answer-2">Answer 2</p>
			</div>
			<div class="response-container" id="question-response-3">
				<p class="response" id="answer-3">Answer 3</p>
			</div>
			<div class="response-container" id="question-response-4">
				<p class="response" id="answer-4">Answer 4</p>
			</div>
			<div class="response-container" id="question-response-5">
				<p class="response" id="answer-5">Answer 5</p>
			</div>
			<div class="response-container" id="question-response-6">
				<p class="response" id="answer-6">Answer 6</p>
			</div>
			<img id="shield" src="public/images/shield.png"></>
			<img src="public/images/dice-roll.png" alt="dice-3" id="dice">
		</div>

		<div class="content-container hidden" id="results-container">
			<h2 id="result-title">Cool Results Page Bro.</h2>
			<div id="story-container">
				<span id="trait1"></span>
				<span id="trait2"></span>
				<span id="trait3"></span>
				<span id="trait4"></span>
				<span id="trait5"></span>
				<span id="trait6"></span>
			</div>
		</div>
  </body>
</html>
