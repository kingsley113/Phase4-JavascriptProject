<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who are you?</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="centered-content" id="background-container">
      <img
        src="/public/images/parchment-page-curled.png"
        alt="parchment-page-curled"
        id="parchment-background"
      />
    </div>
    <div class="content-container" id="start-screen">
      <h1 id="start-title">Who are you?</h1>
			<h3 id="instructions">Enter your name to begin, then answer the questions or roll the dice to learn the story of where you came from.</h3>
      <form
        action="https://who-are-you-api.herokuapp.com/characters"
        method="POST"
        id="character-form"
      >
        <input type="text" name="characterName" id="characterName"  >
        <br />
        <label for="characterName">Enter Character Name</label>
        <br />
        <input type="submit" id="submit" value="Begin!" >
      </form>
    </div>

    <div class="content-container hidden" id="question-container">
			<h2 id="question"></h2>
			<div class="response-container hidden" id="question-response-1">
				<p class="response" id="answer-1">Answer 1</p>
			</div>
			<div class="response-container hidden" id="question-response-2">
				<p class="response" id="answer-2">Answer 2</p>
			</div>
			<div class="response-container hidden" id="question-response-3">
				<p class="response" id="answer-3">Answer 3</p>
			</div>
			<div class="response-container hidden" id="question-response-4">
				<p class="response" id="answer-4">Answer 4</p>
			</div>
			<div class="response-container hidden" id="question-response-5">
				<p class="response" id="answer-5">Answer 5</p>
			</div>
			<div class="response-container hidden" id="question-response-6">
				<p class="response" id="answer-6">Answer 6</p>
			</div>
			<img id="shield" src="public/images/shield.png"></>
			<img src="public/images/dice-roll.png" alt="dice-3" id="dice">
		</div>

		<div class="content-container hidden" id="results-container">
			<h2 id="result-title"></h2>
			<div id="story-container">
				<span class="hidden" id="trait1"></span>
				<span class="hidden" id="trait2"></span>
				<span class="hidden" id="trait3"></span>
				<span class="hidden" id="trait4"></span>
				<span class="hidden" id="trait5"></span>
				<span class="hidden" id="trait6"></span>
			</div>
			<div class="hidden" id="final-phrase">This is your story. Own it.</div>
			<div class="hidden" id="end-ui">
			<button id="reset">Start Over</button>

				<form id="existing-character-form">
				<select name="selectCharacter" id="select-character">
					<option></option>
				</select>
				<br>
        <input type="submit" id="submit" value="Load Character" >
      	</form>
			</div>
		</div>
  </body>
</html>
